/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
    id 'kr.entree.spigradle' version '2.3.4'
}

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    maven {
        name = 'CodeMC'
        url = 'https://repo.codemc.org/repository/maven-public/'

    }


    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }

    maven {
        url = uri('https://libraries.minecraft.net/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'me.lucko:commodore:1.11'
    implementation group: 'de.tr7zw', name: 'item-nbt-api', version: '2.9.0-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'dev.linwood:ui-templates:3.1.2'
    implementation 'dev.linwood:serializer:3.1.2'
    implementation 'dev.linwood:ui:3.1.2'
    implementation 'dev.linwood:config:3.1.2'
    implementation 'dev.linwood:command:3.1.2'
    implementation 'dev.linwood:server:3.1.2'
    implementation 'dev.linwood:translations:3.1.2'
    implementation 'dev.linwood:request:3.1.2'
    implementation 'dev.linwood:item:3.1.2'
    implementation 'dev.linwood:utils:3.1.2'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    compileOnly 'org.spigotmc:spigot-api:1.18.1-R0.1-SNAPSHOT'
    compileOnly 'me.HSGamer:BetterGUI:6.4'
}


group = 'dev.linwood'
version = '2.0.0-alpha.3-SNAPSHOT'
description = 'ItemMods'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
spigot {
    softDepends 'BetterGUI'
    apiVersion "1.18"
    load STARTUP
    commands {
        itemmods {
            aliases "itemmods", "itemmod", "itemm", "imods", "imod", "im", "ims"
            usage "\u00a74Usage: \u00a73/itemmods\u00a74!"
        }
        giveitem {
            aliases "givecustomitem", "giveitemmodsitem", "giveitemmoditem", "giveimitem", "giveitemmitem", "giveimoditem", "giveimodsitem", "givemoditem"
            usage "\u00a74Usage: \u00a73/givecustomitem <Player> <Item> [<Amount>]\u00a74!"
        }
    }

}