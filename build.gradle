plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
}

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://s01.oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://libraries.minecraft.net/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}


tasks.register('fatJar', Jar) {
    archiveClassifier = 'fat'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
dependencies {
    implementation 'me.lucko:commodore:1.11'
    implementation 'de.tr7zw:item-nbt-api:2.9.0-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:2.2.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'dev.linwood:ui-templates:3.1.2'
    implementation 'dev.linwood:serializer:3.1.2'
    implementation 'dev.linwood:ui:3.1.2'
    implementation 'dev.linwood:config:3.1.2'
    implementation 'dev.linwood:command:3.1.2'
    implementation 'dev.linwood:server:3.1.2'
    implementation 'dev.linwood:translations:3.1.2'
    implementation 'dev.linwood:request:3.1.2'
    implementation 'dev.linwood:item:3.1.2'
    implementation 'dev.linwood:utils:3.1.2'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.jetbrains:annotations:22.0.0'
    implementation "net.kyori:adventure-api:4.9.3"

    implementation 'net.kyori:adventure-platform-bukkit:4.0.1'
    compileOnly 'org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT'
    compileOnly 'me.HSGamer:BetterGUI:6.4'
}


group = 'dev.linwood'
version = '2.0.0-alpha.3-SNAPSHOT'
description = 'ItemMods'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
